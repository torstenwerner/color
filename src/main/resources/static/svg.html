<svg id="svgelem" height="3600" xmlns="http://www.w3.org/2000/svg" ng-controller="SvgController as svg">
    <color-bar y="{{ svg.getY($index) }}" width="{{ svg.lineWidth }}" color="{{ hue | color }}"
               label="{{ hue }}" showlabel="$odd"
               ng-repeat="hue in svg.hueList"></color-bar>
</svg>
