<svg id="svgelem" height="3600" xmlns="http://www.w3.org/2000/svg" ng-controller="Canvas">
    <g ng-repeat="hue in hueList">
        <text x="25" ng-attr-y="{{ getY($index) }}" style="text-anchor: end" ng-if="$odd">{{ hue }}</text>
        <rect x="30" ng-attr-y="{{ getY($index) }}" width="300" ng-attr-height="{{ lineWidth }}" fill="{{ color(hue) }}"></rect>
    </g>
</svg>
