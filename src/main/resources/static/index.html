<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>colors</title>
</head>
<body>

<canvas id="colors" width="500" height="3600"></canvas>
<script>
    var canvas = document.getElementById('colors');
    var context = canvas.getContext('2d');
    var lineWidth = 6;
    canvas.setAttribute('height', 360 * lineWidth);

    for (var i = 0; i < 360; i++) {
        context.beginPath();
        var y = i * lineWidth + lineWidth / 2 - 1;
        context.moveTo(0, y);
        context.lineTo(499, y);
        context.lineWidth = lineWidth;
        var hue = Math.floor(Math.random() * 360);
        context.strokeStyle = 'hsl(' + hue + ', 100%, 50%)';
        context.stroke();
    }
</script>

</body>
</html>
